<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets">
<h:head>
	<title>lista de produtos</title>
</h:head>
<h:body>

	<h:messages></h:messages>
	<h:dataTable value="#{adminListBooksBean.books}" var="book">
	
		<h:column>
			<f:facet name="header">Titulo</f:facet>
				#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">
				Número de páginas
			</f:facet>
				#{book.numberOfPages}
		</h:column>
		
		<h:column>
			<f:facet name="header">
				Data de Lançamento
			</f:facet>
			<h:outputText value="#{book.dateRelease}">
				<f:convertDateTime type="localDate" pattern ="dd-MM-yyyy"/>
			</h:outputText>  
		</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="author" value="#{book.authors}">
					#{author.name}
				</ui:repeat>
		</h:column>
	</h:dataTable>
</h:body>
</html>
