<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough">
<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>

	<h:messages errorStyle="color: red" />

	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="3" cellpadding="10" cellspacing="1">

			<section>
				<div>
					<h:outputLabel>Titulo</h:outputLabel>
					<h:inputText value="#{adminBooksBean.book.title}" />
				</div>
				<div>
					<h:outputLabel>Descrição</h:outputLabel>
					<h:inputTextarea cols="20" rows="10"
						value="#{adminBooksBean.book.description}" />
				</div>
				<div>
					<h:outputLabel>Número de páginas</h:outputLabel>
					<h:inputText value="#{adminBooksBean.book.numberOfPages}" />
				</div>
			</section>

			<section>
				<div>
					<h:outputLabel>Preço</h:outputLabel>
					<h:inputText value="#{adminBooksBean.book.price}" />
				</div>

				<div>
					<h:outputLabel>Data de lançamento</h:outputLabel>
					<h:inputText value="#{adminBooksBean.book.dateRelease}"
						pt:type="date">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</h:inputText>
				</div>

				<div>
					<h:outputLabel>Autores</h:outputLabel>
					<h:selectManyListbox value="#{adminBooksBean.book.authors}">
						<f:selectItems value="#{adminBooksBean.authors}" var="author"
							itemLabel="#{author.name}" itemValue="#{author}" />
					</h:selectManyListbox>
				</div>

				<div>
					<h:outputLabel value="Capa do livro" />
					<h:inputFile value="#{adminBooksBean.image}" />
				</div>

				<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
			</section>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
