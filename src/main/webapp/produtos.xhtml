<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en" xmlns:h="jakarta.faces.html">
<h:head>
	<title>Produtos</title>
</h:head>
<h:body>

	<h:form>
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.title}" />
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10"
				value="#{adminBooksBean.book.description}" />
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.numberOfPages}" />
		</div>
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.price}" />
		</div>
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>

</h:body>
</html>
